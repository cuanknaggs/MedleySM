<!doctype html>
<html lang="en">
<head>
    <title>Medley SM</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="page_header">
      <h1 class="logo"><img src="assets/images/logo.svg" alt="Medley SM. Talk is cheap" /></h1>
      <div class="auth">
        <button id="loginButton">login</button>
      </div>
    </header>
    <main class="page_main">
      <section id="posts" class="posts">
        <h2>posts</h2>
        <ul id="postsList" class="posts_list"></ul>
        <template id="postTemplate">
          <li id="" class="post_item" data-id="">
            <div class="post_wrapper">
              <h3 class="post_user_name"></h3>
              <span class="post_likes">0</span>
              <span class="fact_check hidden">
                <span class="warning_icon">&#9888;</span> the content of this post is known to be false or missleading.
              </span>
              <p class="post_content"></p>
              <div class="button_bar">
                <button class="like">Like</button>
                <button class="comment">comment</button>
                <button class="moderate hidden">mark as false</button>
                <button class="see_all" data-user="">see all user posts</button>
                <button class="see_all_comments hidden" data-user="">see all comments</button>
              </div>
              <ul class="comments"></ul>
            </div>
          </li>
        </template>
      </section>
    </main>
    <footer class="page_footer">
      <p>
        API docs: <a href="http://127.0.0.1:8000/docs" target="_blank">http://127.0.0.1:8000/docs</a>
      </p>
    </footer>

    <button id="createPostButton" class="create_post_button" disabled>+ create post</button>

    <dialog id="createPostDialog" class="create_post_dialog">
      <h2>create post</h2>
      <p id="parentPost"> - </p>
      <p id="createPostMessage"></p>
      <form id="createPost" class="create_post" action="http://127.0.0.1:8000/api/post">
        <input id="parentPostId" name="parentPostId" type="hidden" value="-1" />
        <label for="newPost">your post goes here</label>
        <textarea id="newPost" name="newPost" rows="5" cols="33"></textarea>
        <div class="button_wrapper">
          <button id="cancelCreatePost" class="cancel">cancel</button>
          <input type="submit" value="post" />
        </div>
      </form>
    </dialog>

    <dialog id="loginDialog" class="login_dialog">
      <h2>login</h2>
      <p id="message" class="message"></p>
      <form id="login" class="login" action="http://127.0.0.1:8000/api/token">
        <div class="user_wrapper wrapper">
          <label for="username">uesrName</label>
          <input id="username" name="username" type="text" />
        </div>
        <div class="password_wrapper wrapper">
          <label for="password">password</label>
          <input id="password" name="password" type="password" />
        </div>
        <div class="submit_wrapper">
          <button id="cancelLogin" class="cancel">cancel</button>
          <input type="submit" value="login" />
        </div>
      </form>
    </dialog>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/posts.js"></script>
  </body>
</html>
